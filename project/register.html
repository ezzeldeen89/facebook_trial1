<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>facebook</title>
    <link rel="icon" type="image/x-icon" href="Resources/facebook_circular_icon.png">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div id="container">
        <span>
            <h2>Sign Up With Facebook</h2>
        </span>
        <div id="box">
            <form action="thanks.html" method="post">
                <input type="text" name="first name" class="inp" id="inp1" placeholder="First name" required>
                <br>
                <input type="text" name="last name" class="inp" placeholder="Last name" required>
                <br>
                <input type="email" name="mail" class="inp" placeholder="Email" required>
                <br>
                <input type="password" name="password" class="inp" placeholder="Password" required>
                <br>
                <label style="font-size: 13pt;">Birthdate</label><br>
                <input type="date" name="date" placeholder="Birthdate" class="inp" required>
                <br>
                <label>Gender</label><br>
                <select class="inp" required>
                    <option>male</option>
                    <option>female</option>
                </select>
                <br>
                <label  style="font-size: 13pt;">I agree to <a href="terms_and_conditions.html">terms and
                        conditions</a></label>
                <input type="radio" required>
                <br>
                <input type="submit" name="login" class="btn">
            </form>
        </div> 
    </div>
</body>

</html>
